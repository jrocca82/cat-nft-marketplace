<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A-cat-emy</title>
		<script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<script src="assets/bootstrap/js/popper.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="assets/css/base-cat.css" />
		<link rel="stylesheet" href="assets/css/cats.css" />
		<link rel="stylesheet" href="assets/css/colors.css" />
		<link rel="stylesheet" href="assets/css/factory.css" />
		<link rel="stylesheet" href="assets/css/frontend.css" />
		<link rel="stylesheet" href="assets/css/animations.css" />
		<link rel="stylesheet" href="assets/css/tab-styles.css" />
		<script src="assets/js/tabFunctions.js"></script>
	</head>
	<body>
		<div class="container p-5" style="margin-top: 12vh; margin-bottom: 10vh">
			<div>
				<h1 class="c-white">Kitties Factory</h1>
				<p class="c-white">Create your custom Kitty</p>
			</div>
			<div class="row">
				<div class="col-lg-4 catBox m-2 light-b-shadow">
					<div class="cat">
						<div class="cat__ear">
							<div id="leftEar" class="cat__ear--left">
								<div class="cat__ear--left-inside"></div>
							</div>
							<div id="rightEar" class="cat__ear--right">
								<div class="cat__ear--right-inside"></div>
							</div>
						</div>

						<div id="head" class="cat__head">
							<div id="midDot" class="cat__head-dots">
								<div id="leftDot" class="cat__head-dots_first"></div>
								<div id="rightDot" class="cat__head-dots_second"></div>
							</div>
							<div class="cat__eye">
								<div class="cat__eye--left">
									<span class="pupil-left"></span>
								</div>
								<div class="cat__eye--right">
									<span class="pupil-right"></span>
								</div>
							</div>
							<div class="cat__nose"></div>

							<div class="cat__mouth-contour"></div>
							<div class="cat__mouth-left"></div>
							<div class="cat__mouth-right"></div>

							<div class="cat__whiskers-left"></div>
							<div class="cat__whiskers-right"></div>
						</div>

						<div class="cat__body">
							<div class="cat__chest"></div>

							<div class="cat__chest_inner"></div>

							<div class="cat__paw-left"></div>
							<div class="cat__paw-left_inner"></div>

							<div class="cat__paw-right"></div>
							<div class="cat__paw-right_inner"></div>

							<div id="tail" class="cat__tail"></div>
						</div>
					</div>
					<br />
					<div class="dnaDiv" id="catDNA">
						<b>
							DNA:
							<!-- Colors -->
							<span id="dnabody"></span>
							<span id="dnamouth"></span>
							<span id="dnaeyes"></span>
							<span id="dnaears"></span>

							<!-- Cattributes -->
							<span id="dnashape"></span>
							<span id="dnadecoration"></span>
							<span id="dnadecorationMid"></span>
							<span id="dnadecorationSides"></span>
							<span id="dnadanimation"></span>
							<span id="dnaspecial"></span>
						</b>
					</div>
				</div>
				<div class="col-lg-7 cattributes m-2 light-b-shadow">
					<div class="tab">
						<button
							class="tablinks"
							id="defaultOpen"
							onclick="openTab(event, 'catColors')"
						>
							Colors
						</button>
						<button class="tablinks" onclick="openTab(event, 'catAttributes')">
							Attributes
						</button>
					</div>
					<!-- Cat colors -->
					<div id="catColors" class="tabcontent">
						<!-- Head and body colors -->
						<div class="form-group">
							<label for="formControlRange">
								<b>Head and body</b>
								<span class="badge badge-dark ml-2" id="headcode"></span>
							</label>
							<input
								type="range"
								min="10"
								max="98"
								class="form-control-range"
								id="bodycolor"
							/>
						</div>
						<!-- Mouth Belly Tail colors -->
						<div class="form-group">
							<label for="formControlRange">
								<b>Mouth | Belly | Tail</b>
								<span class="badge badge-dark ml-2" id="bodycode"></span>
							</label>
							<input
								type="range"
								min="10"
								max="98"
								class="form-control-range"
								id="mouth-belly-tail"
							/>
						</div>
						<!-- Eye colors -->
						<div class="form-group">
							<label for="formControlRange">
								<b>Eye color</b>
								<span class="badge badge-dark ml-2" id="eyecolorcode"></span>
							</label>
							<input
								type="range"
								min="10"
								max="98"
								class="form-control-range"
								id="eyecolor"
							/>
						</div>
						<!-- Ears and Paws colors -->
						<div class="form-group">
							<label for="formControlRange">
								<b>Ears | Paws</b>
								<span class="badge badge-dark ml-2" id="pawcode"></span>
							</label>
							<input
								type="range"
								min="10"
								max="98"
								class="form-control-range"
								id="ears-paws"
							/>
						</div>
						<!--Decoration Colors-->
						<div class="scale-wrapper">
							<div class="form-group small-scale">
								<label for="formControlRange"
									><b>Decoration Mid Color</b
									><span class="badge badge-dark ml-2" id="midcolorcode"></span
								></label>
								<input
									type="range"
									min="10"
									max="98"
									class="form-control-range"
									id="decorationmid"
								/>
							</div>
							<div class="form-group small-scale">
								<label for="formControlRange"
									><b>Decoration Sides Color</b
									><span class="badge badge-dark ml-2" id="sidecolorcode"></span
								></label>
								<input
									type="range"
									min="10"
									max="98"
									class="form-control-range"
									id="decorationsides"
								/>
							</div>
						</div>
					</div>

					<!--Attributes Tab-->
					<div id="catAttributes" class="tabcontent">
						<!-- Eye shape -->
						<div class="form-group">
							<label for="formControlRange"
								><b>Eyes shape</b
								><span class="badge badge-dark ml-2" id="eyeName"></span
							></label>
							<input
								type="range"
								min="1"
								max="7"
								class="form-control-range"
								id="eyeshape"
							/>
						</div>
						<div class="form-group">
							<label for="formControlRange"
								><b>Decorative Pattern</b
								><span class="badge badge-dark ml-2" id="decorationName"></span
							></label>
							<input
								type="range"
								min="1"
								max="7"
								class="form-control-range"
								id="decorationpattern"
							/>
						</div>

						<div class="form-group">
							<label for="formControlRange"
								><b>Animation</b
								><span class="badge badge-dark ml-2" id="animationcode"></span
							></label>
							<input
								type="range"
								min="1"
								max="4"
								class="form-control-range"
								id="animation"
							/>
						</div>
					</div>
					<div class="col-lg-7">
                        <br>
						<button id="random" type="button" class="btn btn-dark" onclick="randomKitty()">
							Randomize
						</button>
						<button id="reset" type="button" class="btn btn-dark" onclick="resetKitty()">Reset</button>
						<button type="button" class="btn btn-dark">Create</button>
					</div>
				</div>
			</div>
		</div>
		<br />
		<footer>
			<p>From Moralis Academy</p>
		</footer>
	</body>
	<script src="assets/js/colors.js"></script>
	<script src="assets/js/catSettings.js"></script>
	<script src="assets/js/catFactory.js"></script>
</html>
